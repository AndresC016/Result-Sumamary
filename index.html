<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="principal-container">

    <div class="left">
      <h3>Your Result</h3>

      <div class="result">

        <h2>76</h2>
        <p>of 100</p>

      </div>

      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="right">
      <h3>Summary</h3>

      <ul class="list">
        <li id="reaction">
          <div>
            <img class="icons" src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>

          <p><strong class="summary">80</strong> / 100</p>
        </li>
        <li id="memory">
          <div>
            <img class="icons" src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          
          <p><strong class="summary">92</strong>  / 100</p>
        </li>
        <li id="verbal">
          <div>
            <img class="icons" src="./assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          
          <p><strong class="summary">61</strong>  / 100</p>
        </li>
        <li id="visual">
          <div>
            <img class="icons" src="./assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          
          <p><strong class="summary">72</strong>  / 100</p>
        </li>
      </ul>

      <button>Continue</button>
    </div>

  </div>
  
</body>
</html>
